<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./public/apple-touch-icon.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    ToDo
                </a>
                <button class="btn btn-outline-success" type="button" id="newTask">+ New</button>
            </div>
        </nav>

        <div class="row p-2 m-3" id="task-input">
            <h3>Add New Task</h3>
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <label for="task-detail" class="input-group-text">Task Details</label>
                    <textarea class="form-control" aria-label="With textarea" id="task-detail"></textarea>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="task-deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="task-deadline" placeholder="Deadline" min="2018-01-01">
            </div>
            <div class="col-md-3">
                <input type="button" class="btn btn-outline-primary btn-block" value="Add" id="task-add">
            </div>
        </div>

        <div class="row p-2 m-2">
            <section>
                <h2>Pending Tasks</h2>
                <div id="pendingTasks"></div>
            </section>
        </div>

        <div class="row p-2 m-2">
            <section>
                <h2>Completed Tasks</h2>
                <div id="completedTasks"></div>
            </section>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
